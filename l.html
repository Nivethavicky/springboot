<head>

    input{
        margin-bottom: 10px;

<body>

<h2>Login Form</h2>
<form id="loginForm">
    <div>
        <label for="email">Email:</label><br>
        <input type="text" id="email" value="" ><br>
        <p id="emailError" style="color: red;"></p>
    </div>
    <div>
        <label for="password">Password:</label><br>
        <input type="password" id="password" value=""><br>
        <p id="passwordError" style="color: red;"></p>
        
    </div>
    <button type="button" onclick="validateForm()">Login</button>
</form>

<script>
function validateForm() {
    let email = document.getElementById("email").value;
    let password = document.getElementById("password").value;
    let emailError;
    let passwordError;
    let emailRegex = /^[A-Z][a-zA-Z0-9._%+-]+@[A-Z][a-zA-Z0-9.-]+\.[A-Z]{2,}$/i;

  //   if (input.value.match(emailRegex)) {

  //       return; 
  //   }
  //   else{
  //     document.getElementById("emailError").innerHTML= "invalid email address";
  //       return; 
  //   }
     

  // Email validation
  if (!emailRegex.test(email)) {
    document.getElementById("emailError").innerHTML= "invalid email address";
        //emailError.innerHTML = "Invalid email format";
        return;
    }


    // Password validation
    if (password.length < 8) {
      document.getElementById("passwordError").innerHTML= "Password must be at least 8 characters ";
        return;
    }

    if (password.length > 15) {
        document.getElementById("passwordError").innerHTML= "Password length should not exceed 15 characters ";
        return;
    }
    else{
      alert("password is correct")
    }

    if (password==" ") {
        document.getElementById("passwordError").innerHTML= "Pls fill password ";
        return;
    }

    // Proceed with login if validations pass
    alert("Login successful!");
}
</script>
