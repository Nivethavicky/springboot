<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <!-- this refers to input tag -->
  <input type="text" placeholder="title" onchange="changeTitle(this)">
  <input type="text" placeholder="body" onchange="changeBody(this)">
  <input type="text" placeholder="id" onchange="changeId(this)">

  <button onclick="callApi()" style=" display:block,padding= 10px,border-radius=10px">submit</button>
<!-- getting input from user and give it to backend -->
  <script>
    let title;
    let body;
    let id;
    function changeTitle(a){
      title=a.value;
    }

    function changeBody(a){
      body=a.value;
    }

    function changeId(a){
      id=a.value;
    }
    let data=[]

      fetch('https://jsonplaceholder.typicode.com/posts')
      .then((response) => response.json())
      .then((json) => {
        data.push(json)
        console.log(data);
      });
        function callApi(){
          console.log(data)
          data=data.flat(1)

          let filteredtitle=data.filter((e)=>{
            return e.title.includes(title)
       })
       console.log(filteredtitle)
      }

      //FETCH (USED FROM JSONPLACEHOLDER)
      
  </script>
</body>
</html>
