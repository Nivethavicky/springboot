<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login Form</title>
<style>
    input{
        margin-bottom: 10px;
        width: 200px;
        padding: 5px;
    }
</style>
</head>
<body>

<h2>Login Form</h2>
<form id="loginForm">
    <div>
        <label for="email">Email:</label><br>
        <input type="text" id="email" onchange="change(event)"><br>
        <p id="emailError" style="color: red;"></p>
    </div>
    <div>
        <label for="password">Password:</label><br>
        <input type="password" id="password" onchange="changep(event)"><br>
        <p id="passwordError" style="color: red;"></p>
        
    </div>
    <button type="button" onclick="validateForm()">Login</button>
</form>

<script>
function validateForm() {
    let email = document.getElementById("email").innerHTML;
    let password = document.getElementById("password").innerHTML;
    let emailError = document.getElementById("emailError");
    let passwordError = document.getElementById("passwordError");
    let emailRegex = /^[A-Z][a-zA-Z0-9._%+-]+@[A-Z][a-zA-Z0-9.-]+\.[A-Z]{2,}$/i;

    function change(e){
      console.log(e.target.value)
      email=e.target.value
      document.getElementById("email").innerHTML=email
    }

    function changep(e){
      console.log(e.target.value)
      password=e.target.value
      document.getElementById("password").innerHTML=password
    }

    
    // Email validation
    if (!emailRegex.test(email)) {
        emailError.innerHTML = "Invalid email format";
        return;
    }

    // Password validation
    if (password.length < 8) {
      document.getElementById("emailError").innerHTML= "Password must be at least 8 characters ";
        return;
    }

    if (password.length > 15) {
        document.getElementById("emailError").innerHTML= "Password length should not exceed 15 characters ";
        return;
    }
    else{
      alert("password is correct")
    }

    if (password==" ") {
        document.getElementById("emailError").innerHTML= "Pls fill password ";
        return;
    }




    // Proceed with login if validations pass
    alert("Login successful!");
}
</script>

</body>
</html>
