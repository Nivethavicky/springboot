<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>

  <input type="text" placeholder="id" onchange="changeId(this)">

  <button onclick="callApi()" style=" display:block,padding= 10px,border-radius=10px">
    submit
  </button>

<!-- getting input from user and give it to backend -->
  <script>
    let id;
    function changeId(a){
      id=a.value;
    }

function callApi(){
    fetch(`https://jsonplaceholder.typicode.com/posts/${id}`)
  .then((response) => response.json())
  .then((json) => console.log(json));
}
</script>
</body>
